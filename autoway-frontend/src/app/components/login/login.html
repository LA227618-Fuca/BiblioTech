<div class="bg-dark text-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h2 class="text-warning mb-4">Connexion</h2>
        @if (error) {
          <div class="alert alert-danger">{{ error }}</div>
        }
        <form class="text-start" (ngSubmit)="onSubmit()">
          <label class="form-label">Email</label>
          <input type="email" 
                 class="form-control mb-3 bg-secondary bg-opacity-10 border-secondary text-light" 
                 placeholder="exemple@mail.com"
                 [(ngModel)]="credentials.email"
                 name="email"
                 required>
          <label class="form-label">Mot de passe</label>
          <input type="password" 
                 class="form-control mb-4 bg-secondary bg-opacity-10 border-secondary text-light" 
                 placeholder="••••••••"
                 [(ngModel)]="credentials.password"
                 name="password"
                 required>
          <button type="submit" class="btn btn-warning w-100 mb-3">Se connecter</button>
        </form>
        <p class="text-muted small">Pas encore de compte ? <a routerLink="/register" class="text-warning text-decoration-none">Inscrivez-vous</a></p>
      </div>
    </div>
  </div>
</div>
