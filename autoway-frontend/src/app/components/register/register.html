<div class="bg-dark text-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-warning mb-4">Créer un compte</h2>
        @if (error) {
          <div class="alert alert-danger">{{ error }}</div>
        }
        <form class="text-start" (ngSubmit)="onSubmit()">
          <label class="form-label">Nom</label>
          <input class="form-control mb-3 bg-secondary bg-opacity-10 border-secondary text-light" 
                 placeholder="Dupont"
                 [(ngModel)]="user.nom"
                 name="nom"
                 required>
          <label class="form-label">Prénom</label>
          <input class="form-control mb-3 bg-secondary bg-opacity-10 border-secondary text-light" 
                 placeholder="Jean"
                 [(ngModel)]="user.prenom"
                 name="prenom"
                 required>
          <label class="form-label">Email</label>
          <input type="email" 
                 class="form-control mb-3 bg-secondary bg-opacity-10 border-secondary text-light" 
                 placeholder="exemple@mail.com"
                 [(ngModel)]="user.email"
                 name="email"
                 required>
          <label class="form-label">Date de naissance</label>
          <input type="date" 
                 class="form-control mb-3 bg-secondary bg-opacity-10 border-secondary text-light"
                 [(ngModel)]="user.dateNaissance"
                 name="dateNaissance"
                 required>
          <label class="form-label">Mot de passe</label>
          <input type="password" 
                 class="form-control mb-3 bg-secondary bg-opacity-10 border-secondary text-light" 
                 placeholder="••••••••"
                 [(ngModel)]="user.password"
                 name="password"
                 required>
          <button type="submit" class="btn btn-warning w-100 mb-3">Créer le compte</button>
        </form>
        <p class="text-muted small">Déjà inscrit ? <a routerLink="/login" class="text-warning text-decoration-none">Connectez-vous</a></p>
      </div>
    </div>
  </div>
</div>
